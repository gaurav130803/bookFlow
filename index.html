<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Swiper CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

    <title>BookFlow</title>
</head>
<body>
    <nav class="navbar">
        <ul class="menu">
            <li>Home</li>
            <li>Genre</li>
            <li>Favourite</li>
            <li>Contact</li>
            <li>Login</li>
        </ul>
    </nav>

    <div class="heading">
        <img src="images/logo.png" alt="">
       <span>BookFlow</span>   
    </div>

     <!-- Swiper Slider -->
     <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="images/slider1.jpg" alt="Slide 1"></div>
            <div class="swiper-slide"><img src="images/slider2.jpg" alt="Slide 2"></div>
            <div class="swiper-slide"><img src="images/slider3.jpg" alt="Slide 3"></div>
            <div class="swiper-slide"><img src="images/slider4.jpg" alt="Slide 4"></div>
            <div class="swiper-slide"><img src="images/slider5.jpg" alt="Slide 5"></div>
            <div class="swiper-slide"><img src="images/slider6.jpg" alt="Slide 6"></div>
            <div class="swiper-slide"><img src="images/slider7.jpg" alt="Slide 7"></div>
            <div class="swiper-slide"><img src="images/slider8.jpg" alt="Slide 8"></div>
            <div class="swiper-slide"><img src="images/slider9.jpg" alt="Slide 9"></div>
            <div class="swiper-slide"><img src="images/slider10.jpg" alt="Slide 10"></div>
        </div>
    </div>

    <h2 class="genre">Genre</h2>
    <div class="grid-container">

        

        <a href="#" class="card">
            <img src="images/selfhelp.webp" alt="Self-Help" class="card-img">
            <div class="card-title">Self-Help</div>
        </a>
        <a href="#" class="card">
            <img src="images/romance.avif" alt="Romance" class="card-img">
            <div class="card-title">Romance</div>
        </a>
        <a href="#" class="card">
            <img src="images/Horror.webp" alt="Horror" class="card-img">
            <div class="card-title">Horror</div>
        </a>
        <a href="#" class="card">
            <img src="images/Adventure.png" alt="Adventure" class="card-img">
            <div class="card-title">Adventure</div>
        </a>
        <a href="#" class="card">
            <img src="images/Sci-Fi.png" alt="Sci-Fi" class="card-img">
            <div class="card-title">Sci-Fi</div>
        </a>
        <a href="#" class="card">
            <img src="images/Thrillers.jpg" alt="Thrillers" class="card-img">
            <div class="card-title">Thrillers</div>
        </a>
        <a href="#" class="card">
            <img src="images/Non-Fiction.jpg" alt="Non-Fiction" class="card-img">
            <div class="card-title">Non-Fiction</div>
        </a>
        <a href="#" class="card">
            <img src="images/History.jpeg" alt="History" class="card-img">
            <div class="card-title">History</div>
        </a>
    </div>




<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
